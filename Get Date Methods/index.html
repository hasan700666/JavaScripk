<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="demo1"></h2>
    <h2 id="demo2"></h2>
    <h2 id="demo3"></h2>
    <h2 id="demo4"></h2>
    <h2 id="demo5"></h2>
    <h2 id="demo6"></h2>
    <h2 id="demo7"></h2>
    <h2 id="demo8"></h2>
    <h2 id="demo9"></h2>
    <h2 id="demo10"></h2>

    <script>
        //getFullYear() Method

        document.getElementById("demo1").innerHTML = new Date().getFullYear();

        //getMonth() Method

        document.getElementById("demo2").innerHTML = new Date().getMonth(); //0 - 11 mines jan - dec

        //getDate() Method

        document.getElementById("demo3").innerHTML = new Date().getDate();

        //getHours() Method

        document.getElementById("demo4").innerHTML = new Date().getHours();

        //getMinutes() Method

        document.getElementById("demo5").innerHTML = new Date().getMinutes();

        //getSeconds() Method
        
        document.getElementById("demo6").innerHTML = new Date().getSeconds();

        //getMilliseconds() Method

        document.getElementById("demo7").innerHTML = new Date().getMilliseconds();

        //getDay() Method

        document.getElementById("demo8").innerHTML = new Date().getDay();  //0 - 6 mines sunday - saterday 

        //getTime() Method

        document.getElementById("demo9").innerHTML = new Date().getTime(); //it give time into Milliseconds

        //Date.now() Method

        document.getElementById("demo10").innerHTML = Date.now();  //it give time into Milliseconds

        //getTimezoneOffset() Method

        //i don't understand

    </script>
</body>
</html>
