<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function FN(){
            document.getElementById("Demo").innerHTML= "I am a Function";
        }
    </script>
</head>
<body>
    <h2 id="Demo">Hello World</h2>

    <button type="button" onclick="FN()">Click Me</button>
</body>
</html>
