<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(){
            return document.getElementById("demo2").innerHTML = Date();
        }
        
    </script>
</head>
<body>
    <!--leats make timer -->

    <h2>Time</h2>

    <p id="demo"></p>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">The Time Is!</button>

    <!--you can use like this --><br>
    
    <button type="button" onclick="this.innerHTML = Date()">The Time Is!</button>

    <!--you can also use like this --><br>

    <button type="button" onclick="myFun()">The Time Is!</button>

    <p id="demo2"></p>
</body>
</html>
