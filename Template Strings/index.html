<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <p id="demo"></p>

    <script>
        let header = "Template Strings";
        let tags = ["template strings", "javascript", "es6"];  //this is an array

        let html = `<h2>${header}</h2><ul>`;

        for (const x of tags) {
            html += `<li>${x}</li>`;
        }


        html += `</ul>`;

        document.getElementById("demo").innerHTML = html;
    </script>
    
</body>

</html>
